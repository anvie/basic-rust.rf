edition = "2018"

[dependencies]
log = "0.4.6"
# <% if param.with_serde %>
serde = { version = "$param.serde_version$", features = ["derive"] }
serde_json = "$param.serde_version$"
# <% endif %>
env_logger = "0.10.0"
